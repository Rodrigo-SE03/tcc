{% block body %}
<div class = 'pt-4 pb-4'>
    <div class = "row mt-4">
        <div class = "col">
            <legend>Carregar Fatura (.pdf)</legend>
        </div>
        <div class = "col-md-1 ms-auto">
            <button type="button" class="btn btn-primary-outline" data-bs-toggle="modal" data-bs-target="#tipofatura" style="border-color:#212529">
                <img src="https://img.icons8.com/?size=100&id=83244&format=png&color=000000" class="img" style="width:40px;height:40px;filter:invert(1)">
            </button>
        </div>
    </div>
    <form method="POST" enctype = "multipart/form-data" >
        <div class="input-group mb-3">
            <input class="form-control" id="inputGroupFile02" style="visibility: visible;" type=file name=file>
            <input class="btn btn-warning" for="inputGroupFile02" type="submit" value="Carregar" name="load_btn">
        </div>
    </form>
</div>

    {% if fatura_dict != {} %}
        <form method="POST" class="mb-5">
            <legend>Salvar An√°lise</legend>
            <fieldset>
                    <div class = 'row'>
                            <div class="col">
                                    <div class="form-group">
                                            {{ form_salvar_fatura.nome.label(class = 'form-control-label') }}
                                            {{ form_salvar_fatura.nome(class = 'form-control') }}
                                    </div>
                            </div>
                            <div class="col">
                                    <div class="form-group">
                                            <div><br></div>
                                            {{ form_salvar_fatura.salvar_btn(class = 'btn btn-success') }}
                                    </div>
                            </div>
                    </div>
            </fieldset>
        </form>
    {% endif %}
{% endblock %}
