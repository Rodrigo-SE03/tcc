{% block head %}
<nav class="navbar navbar-expand-lg bg-body-tertiary container">
    <div class="container-fluid">
      <a class="navbar-brand">Análise Energética</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('cargas') }}">Análise por Cargas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('faturas') }}">Análise por Fatura</a>
          </li>
          <li class="nav-item dropdown">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tarifas') }}">Tarifas Praticadas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-danger" onclick="confirmar()">Resetar Valores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-success" onclick="baixar()">Baixar Modelos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <hr class="solid">

<script>
  function confirmar(){
    if (confirm('Tem certeza que deseja resetar todos os valores?')){
      window.location.href = "{{ url_for('reset') }}";
    }
  }
  function baixar(){
    window.location.href = "{{ url_for('modelos') }}";
  }
</script>
{% endblock %}
